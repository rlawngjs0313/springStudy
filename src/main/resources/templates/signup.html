<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <title>회원가입</title>
    <style>
        /* 기존 스타일 유지 */
    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/auth/sign-up}" th:object="${signUp}" method="post">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>

    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="gender">성별:</label>
        <select id="gender" th:field="*{gender}">
            <option value="MAIL">남성</option>
            <option value="FEMAIL">여성</option>
            <option value="OTHER">선택안함</option>
        </select>
    </div>
    <div>
        <label for="birth">출생년도:</label>
        <input type="date" id="birth" th:field="*{birthDate}" required>
    </div>
    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="specAddress">상세주소:</label>
        <input type="text" id="specAddress" th:field="*{specAddress}" required>
    </div>
    <div>
        <label>선호 카테고리:</label>
        <div class="preferCategory">
            <label><input type="checkbox" name="preferCategory" value="KOREA"> 한식</label>
            <label><input type="checkbox" name="preferCategory" value="CHINESE"> 중식</label>
            <label><input type="checkbox" name="preferCategory" value="JAPAN"> 일식</label>
            <label><input type="checkbox" name="preferCategory" value="WESTERN"> 양식</label>
            <label><input type="checkbox" name="preferCategory" value="CHICKEN"> 치킨</label>
            <label><input type="checkbox" name="preferCategory" value="BEEF"> 고기</label>
        </div>
    </div>
    <div>
        <label for="role">역할:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
